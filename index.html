        <script type="text/javascript">
        var rotation = 0;
        var keydown = false;

            function checkRotation(){
                if (rotation >= 90 || rotation <= -90) {
                    document.getElementById('trump').style.display = 'block';
                    rotation = 0;
                }
                else if(keydown == false){
                    if (rotation >= 0) {
                        rotation += 10;
                    }else{
                        rotation -= 10;
                    }
                    
                    setTimeout(init, 1000);

                }
            }

            function init(){
                document.getElementById("barista").style.transform = "rotate(" + rotation + "deg)";
                if (keydown == false) {
                    checkRotation();
                };
            }

            document.getElementById("clicker").onclick=function(){
                document.getElementById('trump').style.display = 'none';
                // initiate
                checkRotation();
                 // Keydown events
                window.addEventListener("keydown", function(){

                    var key = event.which || event.keyCode;
                    if (key == 37) {
                        keydown = true;
                        rotation -= 10;
                        document.getElementById("barista").style.transform = "rotate(" + rotation + "deg)";
                        checkRotation();
                        keydown = false;
                    }else if(key = 39){
                        keydown = true;
                        rotation += 10;
                        document.getElementById("barista").style.transform = "rotate(" + rotation + "deg)";
                        checkRotation();
                        keydown = false;
                    }

                });
            };


        </script>
